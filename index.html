<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>
      <form id="favs">
        <div class="form-group">
         <label for="name">Name</label>
         <input type="text" id="name" class="form-control">
       </div>
       <div class="form-group">
         <label for="name">Favorite Movie</label>
         <input type="text" id="movie" class="form-control">
       </div>
       <div class="form-group">
         <label for="name">Favorite Book</label>
         <input type="text" id="book" class="form-control">
       </div>
       <div class="form-group">
         <label for="name">Favorite Album</label>
         <input type="text" id="album" class="form-control">
       </div>
       <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="output">
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
